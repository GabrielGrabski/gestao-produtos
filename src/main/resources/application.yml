spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gestao-produtos
    username: root
    password: 1234
    jpa:
      hibernate.ddl-auto: update
      generate-ddl: true
      show-sql: true
  application:
    name: gestao-produtos

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka